<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fuerza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fuerza</h1>
        <p>Calcula la fuerza repartida en cada palo:</p>
        <form id="forceForm">
            <input type="number" id="weight" placeholder="Ingresa el peso (W) en kg" required>
            <input type="number" id="poles" placeholder="Ingresa la cantidad de palos (n)" required>
            <button type="button" id="calculateBtn">Calcular</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
